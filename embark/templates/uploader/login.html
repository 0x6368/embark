{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'content/css/login.css' %}">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<script src="https://kit.fontawesome.com/67d45e2d15.js" crossorigin="anonymous"></script>
<!--scripts for bootstrap-->
{% comment %} <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> {% endcomment %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
<script src="{% static 'scripts/alertBox.js' %}"></script>


<div class="container-fluid">
    <div class="login-form-container">
        {% if error_message %}
       <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <small>Incorrect user e-mail or password entered.</small>
        </div>
        {% endif %}
        <img src="{% static 'content/images/Embark_black.png'%}" alt="embark" class="embarklogo" id="embarklogo">
        <div class="login">
            <form action = "/signin" class="login-form" method="POST" novalidate>
            <h2 class="title">Sign in</h2>
            <div class="input-field" data-error ="Email is required">
                <i class="fa fa-user"></i>
                <input type="email" placeholder="User email" name="email" required/>
            </div>
            <div class="input-field">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Password" name="password" required/>
            </div>
            <input type="submit" class="solid btn-login" value="Login" />
            </form> 
        </div>
    </div>
</div>
