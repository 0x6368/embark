{% load django_bootstrap5 %}

<div class="box">
    
    <p class="mainText">Label Configuration</p>
    <p class="subText">Define a Label to enhance tracking</p>

    <form action="{% url 'embark-uploader-label' %}" method="post" id="form">
        {% csrf_token %}
        <div class="innerBlock">
            {% load filters %}
            {% bootstrap_form label_form layout='grid' %}
            {% bootstrap_button "Create" button_type="submit" button_class="btn-primary" %}
        </div>
    </form>

</div>
