{% extends "uploader/base.html" %}
{% block title %} Delete Account {% endblock %}
{% load static %}
{% block style %}<link rel="stylesheet" type="text/css" href="{% static 'content/css/passwordReset.css' %}"/>{% endblock style %}
{% block maincontent %}

<div class="auth-wrapper">
    <div class="auth-content">
        <div class="auth-bg">
            <span class="r"></span>
            <span class="r s"></span>
            <span class="r s"></span>
            <span class="r"></span>
        </div>
        <div class="card">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="feather icon-mail auth-icon"></i>
                </div>
                <h2>Here you can delete your account</h2>
                <form action="{% url 'embark-delete' %}" method="post" novalidate>
                    <button class="btn btn-primary mb-4 shadow-2" type="submit" name="DeleteAcc">Delete my Account</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock maincontent %}
