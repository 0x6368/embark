{% load django_bootstrap5 %}

        <div class="col-sm">
            <div class="box">
                <p class="mainText">Export Analysis Result</p>
                <p class="subText">TODO currently only exports as json</p>

                <form action="{% url 'embark-export-analysis' %}" method="post" id="form">
                    {% csrf_token %}
                    <div class="innerBlock">

                    </div>
                </form>

            </div>
        </div>
