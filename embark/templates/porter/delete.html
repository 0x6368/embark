{% load django_bootstrap5 %}

        <div class="col-sm">
            <div class="box">
                <p class="mainText">Delete zip file</p>
                <p class="subText">Manually</p>

                <form action="{% url 'embark-import-delete' %}" method="post" id="form">
                    {% csrf_token %}
                    <div class="innerBlock">
                        {% load filters %}
                        {% bootstrap_form delete_form %}
                        {% bootstrap_button "Delete" button_type="submit" button_class="btn-primary" %}
                    </div>
                </form>

            </div>
        </div>
